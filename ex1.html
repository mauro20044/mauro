<body>
    <script>
        let myName = "Ion";
        let mySurname = "Popescu";
        let myAge = 22;
        let studyYear = 3;
        let myHobby = "citit";

        myAge += 3;

        console.log("Buna! Ma numesc " + myName + " " + mySurname + " și am " + myAge + " ani. Sunt la Universitatea Politehnica Bucuresti, în anul " + studyYear + ". Unul dintre hobby-urile mele este " + myHobby + ".");
        console.log("Tipul variabilei myName este: " + typeof myName);
        console.log("Tipul variabilei myAge este: " + typeof myAge);
        console.log("Tipul variabilei myHobby este: " + typeof myHobby);
    </script>
